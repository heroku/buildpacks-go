api = "0.10"

[buildpack]
id = "heroku/go"
version = "0.2.1"
name = "Heroku Go"
homepage = "https://github.com/heroku/buildpacks-go"
description = "Heroku's buildpack for Go applications."
keywords = ["go", "golang", "heroku"]
clear-env = true

[[buildpack.licenses]]
type = "BSD-3-Clause"

[[targets]]
os = "linux"
arch = "arm64"

[[targets]]
os = "linux"
arch = "amd64"

[metadata.release]
image = { repository = "docker.io/heroku/buildpack-go" }
