[workspace]
resolver = "2"
members = [
    "buildpacks/go",
    "common/go-utils", 
    "common/inventory-utils",
]

[workspace.package]
rust-version = "1.75"
edition = "2021"

[workspace.lints.rust]
unreachable_pub = "warn"
unsafe_code = "warn"
unused_crate_dependencies = "warn"

[workspace.lints.clippy]
panic_in_result_fn = "warn"
pedantic = "warn"
unwrap_used = "warn"

[profile.release]
strip = true
