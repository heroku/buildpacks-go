[package]
name = "heroku-go-buildpack"
version = "0.0.0"
description = "Heroku Go Cloud Native Buildpack"
edition = "2021"
publish = false
rust-version = "1.64"

[dependencies]
libcnb = "0.11"
libherokubuildpack = { version = "0.11", default-features = false, features = ["log"] }
serde = "1.0"
serde_json = "1.0"
tempfile = "3.3"
toml = "0.5"
thiserror = "1.0"
sha2 = "0.10.6"
semver = "1.0"
regex = "1.6"
ureq = { version = "2.5", features = ["json"] }
flate2 = { version = "1.0.24", default-features = false, features = ["zlib"] }
tar = "0.4.38"

[dev-dependencies]
libcnb-test = "0.11"
