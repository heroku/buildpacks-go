[package]
name = "heroku-go-buildpack"
version = "0.0.0"
description = "Heroku Go Cloud Native Buildpack"
edition = "2021"
publish = false
rust-version = "1.66"

[dependencies]
flate2 = { version = "1", default-features = false, features = ["zlib"] }
libcnb = "0.13"
libherokubuildpack = { version = "0.12", default-features = false, features = ["log"] }
regex = "1"
semver = "1"
serde = "1"
serde_json = "1"
sha2 = "0.10"
tar = "0.4"
tempfile = "3"
thiserror = "1"
toml = "0.7"
ureq = { version = "2", features = ["json"] }

[dev-dependencies]
libcnb-test = "0.12"
