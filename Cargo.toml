[workspace]
resolver = "2"
members = [
    "buildpacks/go",
    "common/go-utils",
]

[workspace.package]
rust-version = "1.84"
edition = "2021"

[workspace.lints.rust]
unreachable_pub = "warn"
unsafe_code = "warn"
unused_crate_dependencies = "warn"

[workspace.lints.clippy]
panic_in_result_fn = "warn"
# The explicit priority is required due to https://github.com/rust-lang/cargo/issues/13565.
pedantic = { level = "warn", priority = -1 }
unwrap_used = "warn"

[profile.release]
strip = true


[workspace.dependencies]
# libcnb has a much bigger impact on buildpack behaviour than any other dependencies,
# so it's pinned to an exact version to isolate it from lockfile refreshes.
libcnb = { version = "=0.26.1", features = ["trace"] }
libherokubuildpack = { version = "=0.26.1", default-features = false, features = ["inventory", "inventory-sha2"] }
libcnb-test = "=0.26.1"

toml = "0.8"
sha2 = "0.10"
semver = "1"
serde = { version = "1", features = ["derive"] }
fs-err = "3.0.0"
thiserror = "2"
ureq = { version = "2", features = ["json"] }

[patch.crates-io]
cache_diff = { features = ["bullet_stream"], branch = "schneems/custom_fn", git = "https://github.com/heroku-buildpacks/cache_diff" }
