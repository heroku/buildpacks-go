[package]
name = "heroku-go-buildpack"
version = "0.0.0"
description = "Heroku Go Cloud Native Buildpack"
edition = "2021"
publish = false
rust-version = "1.74"

[lints.rust]
unreachable_pub = "warn"
unsafe_code = "warn"
# TODO: Enable this lint once the lib target is split out to a shared code crate,
# which will reduce the false positives and make using this lint viable.
# unused_crate_dependencies = "warn"

[lints.clippy]
panic_in_result_fn = "warn"
pedantic = "warn"
unwrap_used = "warn"

[dependencies]
flate2 = { version = "1", default-features = false, features = ["zlib"] }
# libcnb has a much bigger impact on buildpack behaviour than any other dependencies,
# so it's pinned to an exact version to isolate it from lockfile refreshes.
libcnb = "=0.16.0"
libherokubuildpack = { version = "=0.16.0", default-features = false, features = ["log"] }
regex = "1"
semver = "1"
serde = "1"
serde_json = "1"
sha2 = "0.10"
tar = "0.4"
tempfile = "3"
thiserror = "1"
toml = "0.8"
ureq = { version = "2", features = ["json"] }

[dev-dependencies]
libcnb-test = "=0.16.0"
